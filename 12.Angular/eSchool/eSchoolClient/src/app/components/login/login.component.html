<div class="d-flex justify-content-center align-items-center w-100" style="height: 97vh;">
    <div class="col-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Login Page</h1>
                <p>Please fill your information to sign in</p>
            </div>
            <div class="card-body">
                <form #form="ngForm" (ngSubmit)="signIn()" autocomplete="off">
                    <div class="form-group">
                        <label>Email | User Name</label>
                        <input #input [(ngModel)]="emailOrUserName" name="emailOrUserName" type="text" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-dark w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
