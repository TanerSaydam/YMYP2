<title>e-Commerce | Ana Sayfa</title>
<div class="d-flex justify-content-between mt-2">
    <h5>Ana Sayfa</h5>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Ana Sayfa</li>
        </ol>
    </nav>
</div>
<hr>
<div class="row">
    @for(product of products; track product){
        <div class="col-3 mt-1">
            <div class="card">
                <div class="card-body">
                    <img [src]="'/assets/' + product.coverImageUrl" style="width: 100%;">
                </div>
                <div class="card-header text-center">
                    <h5>{{product.name}}</h5>
                </div>
                <div class="card-body text-center">
                    <h5>{{product.price | trCurrency: '₺': true}}</h5>
                    @if(isAuthenticated){
                        <button class="btn btn-dark w-100" (click)="addShoppingCart(product.id)">
                            <i class="fa-solid fa-plus me-1"></i>
                            Sepete Ekle
                        </button>
                    }@else {
                        <p class="text-danger">Sepete Eklemek için Giriş Yapmalısınız</p>
                    }                    
                </div>
            </div>
        </div>
    }@empty {
        <h1 class="alert alert-warning text-center">Gösterilecek ürün bulunamadı!</h1>
    }
   
</div>
