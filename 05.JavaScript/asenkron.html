<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asenkron JavaScript</title>
</head>
<body>
    <h1></h1>
    <input id="text" class="text" type="text">

    
    <button>Toggle between hide() and show()</button>
    <p>This is a paragraph.</p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(()=> {
            $("button").click(()=> {
                $("p").toggle();
            })
        })
    </script>

    <script>
        const inputEl = document.querySelector(".text");
        inputEl.value = "Taner Saydam";

        const jqueryInputEl = $(".text");
        jqueryInputEl.val("Merhaba");
    </script>
    <script>
        const el = document.querySelector("h1");
        el.innerHTML = "Taner"
        const jqueryEl = $("h1")
        jqueryEl.html("Merhaba");
    </script>
    <script> 
        myMethod();

        async function myMethod(){
            const data = await fetch("https://jsonplaceholder.typicode.com/todos").then(res=> res.json());            

        //asenkron yapılara promise yapıları deniyor.
        console.log(data);
            console.log("Pazartesi");
            await setTimeout(()=>{
                console.log("Salı");                  
            },2000);

            console.log("Çarşamba"); 

            deneme();
        }

        function deneme(){

            console.log("Deneme");

        }

       
        //()=> {}arrow function
        //function() {}
        //thread.sleep(2000);
    </script>
</body>
</html>
